<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TareaFirbase</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input [(ngModel)]="nombre" label="name" label-placement="floating" fill="outline" placeholder="name"></ion-input>
  <ion-button  (click)="getPeople()">Mostrar</ion-button>
  <ion-button (click)="addData()">AÃ±adir</ion-button>
  <ion-content >
    <ion-list *ngIf="people.length > 0">
      <ion-card *ngFor="let person of people" class="animated-entry">
        <ion-card-header>
          <ion-card-title>{{ person.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-button fill="clear" class="bttn" (click)="delete(person.id)"><ion-icon name="trash"></ion-icon> </ion-button>
      </ion-card>
    </ion-list>
  </ion-content>
</ion-content>
